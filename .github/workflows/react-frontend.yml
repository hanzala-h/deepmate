name: React Frontend

on:
  push:
    paths:
      - "client/**"
    branches: [main]
  pull_request:
    paths:
      - "client/**"
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸ“ Lint code
        run: npm run lint
